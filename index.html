<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        /* Container */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Title */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e2a47;
        }

        /* Description */
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Call Now Button */
        .call-now-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effects */
        .call-now-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .call-now-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Need Help? We're Here for You!</h1>
        <p>If you have any questions or need assistance, our customer support team is ready to help. Click the button below to call us directly.</p>
        <a href="tel:+18779064557" class="call-now-btn">Call Now +1(877) 906-4557</a>
    </div>
</body>
</html>
